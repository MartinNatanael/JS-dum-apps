<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="style.css">
    <title>Proyectos de JS</title>
</head>
<body>
<!--App que saluda personas -->
<div class="d-flex align-items-center row p-5  bg-success text-light">
    <h1 class="text-center">¡Colocá tu numbre y obtené un Buen dia!</h1>
    <div id="saludos" >
        <h1 id="saludo"></h1>
    </div>
    <input type="text" id="entrada" class="form-control form-control-sm m-2">
    <div class="">
    <button id="boton" class="btn btn-primary">Saludar</button>
    <button id="botonBorrar" class="btn btn-primary">Borrar</button>
    </div>
    <p id="cantidades"></p>
     
</div>
    <script>
        let saludo = document.getElementById('saludo')
        let entrada = document.getElementById('entrada')
        let button = document.getElementById('boton')
        let botonBorrar = document.getElementById('botonBorrar')
        let contenedor = document.getElementById('saludos')
        let cantidades = document.getElementById('cantidades')
        let cantidadDeSaludos = 0
    
        
        button.addEventListener('click',function(){
            let nombre = entrada.value
            if(nombre!=''){
            let saludito = 'Hola '+nombre+', Buenos Dias!!'
            cantidadDeSaludos++
            var sal = document.createElement('h1')
            var txt = document.createTextNode(saludito)
            sal.appendChild(txt)
            contenedor.appendChild(sal)
            if(cantidadDeSaludos>1){
                cantidades.innerHTML= 'Saludamos a '+cantidadDeSaludos+' Personas.'
            }else{
                cantidades.innerHTML= 'Saludamos a '+cantidadDeSaludos+' Persona'
            }}
        })
        botonBorrar.addEventListener('click',function(){
            saludos.remove();
            cantidades.remove();
        })
    </script>

    <!--Fin App que saluda personas -->
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- bootstrap -->
</body>
</html>
